<!doctype html>
<html lang="en">

<head>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

	<!-- <link rel="stylesheet" href="animate.css"> -->

	<style>

	body {
		background: rgb(48, 53, 63);
		font-family: "Raleway", sans-serif;
	}
		#videos video {
			display: block;
			margin-bottom: 40px;
			border: 4px solid rgb(0, 150, 0);
		}
		#videos canvas:nth-child(2) {
			width: 320px;
			height: 240px;
			display: block;
			border-top: 1px solid rgba(0, 0, 0, 0.6);
			border-right: 1px solid rgba(0, 0, 0, 0.6);
			border-left: 1px solid rgba(0, 0, 0, 0.6);
		}
		#videos canvas:nth-child(3) {
			height: 15px;
			width: 320px;
			margin-top: -7px;
			background: rgba(0, 0, 0, 0.4);
			display: block;
			border-right: 1px solid rgba(0, 0, 0, 0.6);
			border-bottom: 1px solid rgba(0, 0, 0, 0.6);
			border-left: 1px solid rgba(0, 0, 0, 0.6);
		}
		.motion-border {
			border: 4px solid #960000 !important;
		}

		#motionDetectionDemo {
			background: rgb(31, 37, 46);
			border-right: 2px solid rgb(62, 81, 98);
			color: rgb(68, 107, 150);
			position: fixed;
			top: 0;
			left: 0;
			height: 100%;
			padding: 20px;
		}

		.btn-nav-teal {
			color: #1BC98E;
			background-image: none;
			background-color: transparent;
			border-color: #1BC98E !important;
			border-radius: 0px;
		}

		.btn-nav-teal:hover {
		color: #fff;
    background-color: #1BC98E;
    border-color: #1BC98E !important;
		}

		.btn-outline-primary:hover {
			color: #fff;
			background-color: #007bff;
			border-color: #007bff;
		}

		.sidenav-buttons {
			border: 1px solid #c2c3c4;
			color: #c2c3c4;
			border-radius: 0px;
		}
	</style>

</head>


<body>

<div class="container">

	<a id="startMotionDemo" class="mt-3 btn btn-primary" href="#">Click to preview</a>


	<div id="motionDetectionDemo" class="d-none">
		<span class="h2 text-center d-block">Motion Demo</span>
		<div id="videos"></div>
		<a id="closeMotionDemo" class="btn btn-outline-primary btn-block mt-5 sidenav-buttons" href="#">Close Demo</a>
	</div>

</div>


<script src="http://code.jquery.com/jquery-3.3.1.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
<script src="scripts/jquery-ui/jquery-ui.js"></script>

<script>

	var isDemoLoaded = false;

	$("#startMotionDemo").click(function() {

		// disable to prevent multiple clicks
		$("#startMotionDemo").prop("disabled", true);
		// only load scripts if they haven't already
		if (!isDemoLoaded) {
			$.getScript("scripts/webrtc-adapter.js");
			$.getScript("scripts/motionlib2.js");
			$.getScript("scripts/webrtc-stuff.js");
		}

		isDemoLoaded = true;

		$("#motionDetectionDemo").removeClass("d-none").effect("slide", {direction: "left"}, "fast");
	});

	$("#closeMotionDemo").click(function() {
		$("#motionDetectionDemo").addClass("d-none");
		$("#startMotionDemo").prop("disabled", false); // re-enable button on close

	});

</script>

</body>

</html>
